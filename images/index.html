<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Care Software</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    table, td, tr, th{
        border: solid rgb(194, 194, 194) 1px;
    }
</style>
<body>

    <!-- Still need to add date of Report, should be added as Paid Header or at next column,
     
    Will also need to show/clear both tables when clearing the searchInput-->

    <br><br><br>
    <img style="width: 250px; margin: auto; display: block;" src="./images/400dpiLogoCropped (1).jpg"/>
    <br><br><br>

   
<div class="d-flex justify-content-center">
        <div class="m-3">
            <label for="billingFile" class="form-label">Please upload Billing File:</label>
            <input class="form-control" type="file" id="billingFile" accept=".xlsx, .csv" onchange="uploadFiles(event, 'billingFile')"/>
    </div>

    <div class="m-3">
        <label for="rosterFile" class="form-label">Please Upload Roster File:</label>
        <input class="form-control" type="file" id="rosterFile" accept=".xlsx, .csv" onchange="uploadFiles(event, 'rosterFile')"/>
</div>
</div>


    <p style="font-size: 30px; height: 100px; text-align: center; text-shadow: 2px 3px #d3c9c9" id="userOutput"></p>

    <div class="d-flex justify-content-center">

<div>
    <label  for="serchInput" class="form-control text-center fs-5">Search Names:</label>
    </div>

    <div>
    <input class="form-control p-2" id="serchInput" style="width: 400px;" onkeypress="searchNames(event)">
   </div>
   
    
     <div class="d-flex mx-5">
    <div>
        <label  for="dateOfReport" class="form-control text-center fs-5">Date of Report: </label>
        </div> 
<div>
    <input id="dateOfReport" class="form-control p-2" type="date" onchange="updatePaidColumnRoster(table1data,table2data)"/>
</div>
</div>


<div>
    <button id="saveToExcel" class="btn btn-outline-primary p-2 mx-5" onclick="exportToCSV(table2data)">Save Updated Roster To Excel File</button>
<button class="js-test" onclick="test(table1data, table2data)">Test</button>    
</div>
    </div>
    
    

    <br><br><br>

   <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
    <button type="button"  class="btn btn-outline-primary" onclick="createTable('showBillingData', table1data)">Show Billing File.</button>
    <button type="button"  class="btn btn-outline-primary" onclick="createTable('showRosterData', table2data);">Show "UPDATED" Roster File.</button>
    </div>

   

    <div style="display: flex; ">
    <table id="showBillingData" class="table" style="max-width: 100px; overflow-x: hidden; margin: 10px;"><thead>
        <tbody></tbody>
    </thead></table>

    <button id="showNextPageBilling" style="visibility: hidden;" onclick="laodNextPage('showNextPageBilling','showBillingData',table1data)">Show Next 250 Rows</button>

    <table id="showRosterData"  class="table" style="max-width: 500px; max-height: 500px; margin: 10px;" ><thead>
        <tbody></tbody>
    </thead></table>
    
    <button id="showNextPageRoster" style="visibility: hidden;" onclick="laodNextPage('showNextPageRoster','showRosterData',table2data)">Show Next 250 Rows</button>
    
    </div>

    
    
    
    <script src="function.js"></script>
    
    
</body>
</html>
