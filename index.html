<body>

    <img style="width: 250px; margin: auto; display: block;" src="./images/400dpiLogoCropped (1).jpg"/>
    <br><br><br>

   
<div class="d-flex justify-content-center">
        <div class="m-3">
            <label for="billingFile" class="form-label">Please upload Billing File:</label>
            <input class="form-control" type="file" id="billing" accept=".xlsx, .csv" onchange="uploadFiles(event, 'billing')"/>
    </div>

    <div class="m-3">
        <label for="rosterFile" class="form-label">Please Upload Roster File:</label>
        <input class="form-control" type="file" id="roster" accept=".xlsx, .csv" onchange="uploadFiles(event, 'roster')"/>
</div>
</div>




    <p style="font-size: 30px; height: 100px; text-align: center; text-shadow: 2px 3px #d3c9c9" id="userOutput"></p>

    <div class="d-flex justify-content-center">


    
     
    
    

    <br><br><br>

   

   

   


    <div class="accordion" id="accordionExample" style="width: 850px; margin: auto;">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Billing File Format:
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <table class="table">
            <tr scope="row">
                <td>Date Of Report</td><td>Patient Name</td><td>Date Of Service</td><td>Insurance</td><td>Ref#</td><td>Amount Billed</td>
            </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Roster Format:
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <table class="table">
            <tr scope="row">
                <td>Date Of Report</td><td>Patient Name</td><td>Date Of Service</td><td>Insurance</td><td>Ref#</td><td>Amount Billed</td>
            </tr>
        </table>
      </div>
    </div>
  </div>
  

    
    
   
    
    <script src="function.js"></script>
